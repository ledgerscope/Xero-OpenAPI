  - path: components > schemas > AddressForOrganisation
    content:
      ValidationResponses:
        type: object
        properties:
          StatusAttributeString:
            description: A string to indicate status
            type: string
            example: ERROR, OK
          HasErrors:
            description: A boolean to indicate if an entity has an validation errors
            type: boolean
            default: "false"
            example: "false"
          Warnings:
            description: Displays array of warning messages from the API
            type: array
            items:
              $ref: "#/components/schemas/ValidationError"
          ValidationErrors:
            description: Displays array of validation error messages from the API
            type: array
            items:
              $ref: "#/components/schemas/ValidationError"
          HasValidationErrors:
            description: A boolean to indicate if a contact has an validation errors
            type: boolean
            default: "false"
            example: "false"
      LastUpdatedDate:
        type: object
        properties:
          UpdatedDateUTC:
            description: Last modified date UTC format
            type: string
            x-is-msdate-time: true
            example: "/Date(1573755038314)/"
            x-is-updated-date: true
  - path: components > schemas > Account
