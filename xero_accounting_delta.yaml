modifications:
  - path: servers > - > url
    content: https://api.ledgerflow.net

insertions:
  - path: "paths > /BankTransfers > put > x-hasAccountingValidationError"
    type: siblingAfter
    content:
      parameters:
        - $ref: "#/components/parameters/summarizeErrors"
  - path: components > parameters > requiredHeader > required
    type: siblingAfter
    content:
      x-universal: true
      x-is-tenant-id: true
  - path: components > parameters > summarizeErrors > schema
